<div class="selectors">
  <h2 class="selectors-type">Attribute</h2>
  <ul class="selectors-list">
    <li>#id</li>
    <li>.class</li>
    <li>[attr]</li>
    <li>[attr="value"]</li>
    <li>[attr*="value"]</li>
    <li>[attr$="value"]</li>
    <li>[attr^="value"]</li>
    <li>[attr~="value"]</li>
  </ul>
</div>
